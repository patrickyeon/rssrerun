<html>
<head>
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="static/main.css">
</head>
<body>

  <div class="alert" id="cautionBox" hidden>
    <span id="cautionTitle"></span>
    <br /><span id="cautionMsg"></span>
  </div>
  <h1>{{ .Title }}</h1>
  <p>Here's the rerun for <a href="{{ .Url }}">{{ .Url }}</a>
  , on a {{ .Weekdays }} schedule, if it started
  a week ago. If it looks good, you should <a href="{{ .FeedLink}}">subscribe
    and listen</a>.</p>
  <ul>
    {{ range .Items }}
      <li><a href="{{ .Link }}">{{ .Title }}</a> {{ .NewDate }}
        (Originally published {{ .OldDate }})</li>
    {{ end }}
  </ul>

<script type="text/javascript">
  caution = {{.Warning}}.split("\n");
  if (caution[0] != "") {
    document.getElementById("cautionTitle").textContent = caution[0];
    document.getElementById("cautionMsg").textContent = "".concat(...caution.slice(1));
    document.getElementById("cautionBox").hidden = false;
  }
</script>

</body>
</html>
